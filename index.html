<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Simulation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: black;
        }
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .menu label {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        
        .menu input[type="range"] {
            flex: 1;
            margin: 0 5px;
        }
        
        .menu button {
            padding: 5px 10px;
            background: #555;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .menu button:hover {
            background: #777;
        }
        
        .menu span {
            font-size: 14px;
            color: white;
        }
    </style>
    
</head>
<body>
    <canvas></canvas>
    <div class="menu">
        <label>Wind X: </label><input id="windX" type="range" min="-4" max="4" step="0.1" value="0"><span id="windXVal">0</span><br>
        <label>Wind Y: </label><input id="windY" type="range" min="-4" max="4" step="0.1" value="0"><span id="windYVal">0</span><br>
        <label>Wind Z: </label><input id="windZ" type="range" min="-4" max="4" step="0.1" value="0"><span id="windZVal">0</span><br>
        <button id="toggleDynamicWind">Toggle Dynamic Wind</button>
        <br><br>
    </div>    
    <script type="module" src="./main.js"></script>
</body>
</html>
